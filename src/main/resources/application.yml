spring:
  application:
    name: fucent

  profiles:
    active: ${SPRING_PROFILE:dev}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fusent}
    username: ${DB_USERNAME:fusent_user}
    password: ${DB_PASSWORD:fusent_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        jdbc.time_zone: UTC
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: fucent-consumer-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    kg.bishkek.fucent: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.springframework: INFO
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

jwt:
  secret-key: ${JWT_SECRET:UKMaRGbnHpGfj6aFKYlf9DhGUGKAzZ5vWVNQNWMalN0=}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:fucent-media}

app:
  jwt:
    secret: ${JWT_SECRET:UKMaRGbnHpGfj6aFKYlf9DhGUGKAzZ5vWVNQNWMalN0=}
    issuer: "fusent"
    expires-in-min: ${JWT_EXPIRES_MIN:60}

  cors:
    origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:5173}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin123}
    bucket-media: ${S3_BUCKET_MEDIA:fucent-media}
    bucket-thumbnails: ${S3_BUCKET_THUMBNAILS:fucent-thumbnails}
    region: ${S3_REGION:us-east-1}

  pos:
    heartbeat-timeout-minutes: 10
    sync-interval-seconds: 30

  platform:
    take-rate: 0.0
    comments-mode: all

  features:
    social-enabled: true
    ads-enabled: false
    analytics-enabled: true
    notifications-enabled: true
